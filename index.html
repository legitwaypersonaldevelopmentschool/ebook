<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buy [Your eBook Title]</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 50px;
    }
    .ebook-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    .ebook-cover {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .ebook-title {
      font-size: 24px;
      margin: 20px 0 10px;
    }
    .ebook-description {
      color: #555;
      margin-bottom: 20px;
    }
    .buy-button {
      background: #0070ba;
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
      display: inline-block;
    }
    .buy-button:hover {
      background: #005ea6;
    }
  </style>
</head>
<body>

  <div class="ebook-container">
    <img src="[YOUR_EBOOK_COVER_IMAGE_URL]" alt="eBook Cover" class="ebook-cover">
    <h1 class="ebook-title">[Your eBook Title]</h1>
    <p class="ebook-description">[A short, exciting description of your eBook goes here.]</p>
    
    <a class="buy-button" href="[YOUR_PAYPAL_LINK]" target="_blank">Buy Now - [PRICE]</a>
  </div>

</body>
</html>
